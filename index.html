<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Tower Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="stats">
                <span>Gold: <span id="gold">0</span></span>
                <span>Health: <span id="health">20</span></span>
                <span>Mana: <span id="mana">0</span></span>
                <span>Wave: <span id="wave">1</span></span>
            </div>
            <div id="controls">
                <button id="next-wave-btn">Start Wave</button>
            </div>
            <div id="card-selection" class="hidden">
                <h2>Choose an Upgrade</h2>
                <div id="cards-container"></div>
            </div>
        </div>
    </div>
    <script src="src/game.js"></script>
</body>
</html>
